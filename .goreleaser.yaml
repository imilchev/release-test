---
project_name: release-test
env:
  - CGO_ENABLED=0
builds:
  - id: linux
    main: ./main.go
    binary: release-test
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm64
      - arm
      - ppc64le
    # ARM 6= Raspberry Pi A, A+, B, B+, Zero
    # ARM 7= Raspberry Pi 2, 3, 4
    goarm:
      - 6
      - 7
    flags:
      - -tags="production netgo"
    ldflags:
      - "-extldflags=-static"
archives:
  - id: releases
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*
checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}-snapshot"
changelog:
  use: github-native
dockers: # https://goreleaser.com/customization/docker/
  - use: buildx
    skip_push: false
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/imilchev/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/imilchev/{{ .ProjectName }}:{{ .Major }}-amd64"
      - "ghcr.io/imilchev/{{ .ProjectName }}:latest-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--target=root"
  - use: buildx
    skip_push: false
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/imilchev/{{ .ProjectName }}:{{ .Version }}-arm64v8"
      - "ghcr.io/imilchev/{{ .ProjectName }}:{{ .Major }}-arm64v8"
